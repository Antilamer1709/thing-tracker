<app-header title="Profile"></app-header>

<div class="content-section implementation ui-fluid">

  <p-tabView>
    <p-tabPanel header="Info" leftIcon="pi pi-user">
      <app-profile-info *ngIf="user" [user]="user"></app-profile-info>
    </p-tabPanel>

    <p-tabPanel header="Expenses" leftIcon="pi pi-list">
      <app-profile-expenses *ngIf="user" [user]="user"></app-profile-expenses>
    </p-tabPanel>
  </p-tabView>

</div>
