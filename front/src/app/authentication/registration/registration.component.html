<div class="newTopicContainer">
  <div class="loginBodyDiv">
    <form novalidate #form="ngForm" (ngSubmit)="register(form)">

      <div class="loginHeader">
        <h1>Registration:</h1>
      </div>

      <div class="row loginDiv">

        <div class="form-group marginBottom25">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.firstName" [required]="true" class="loginInput"
                   id="firstName" name="firstName" type="text" size="30" pInputText>
            <label for="firstName">First Name</label>
          </span>
        </div>

        <div class="form-group marginBottom25">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.lastName" [required]="true" class="loginInput"
                   id="lastName" name="lastName" type="text" size="30" pInputText>
            <label for="lastName">Last Name</label>
          </span>
        </div>

        <div class="form-group marginBottom25">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.username" [required]="true" class="loginInput"
                   id="username" name="username" type="text" size="30" pInputText>
            <label for="username">Username</label>
          </span>
        </div>

        <div class="form-group marginBottom25">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.password" [required]="true" class="loginInput"
                   id="password" name="password" type="password" size="30" pInputText>
            <label for="password">Password</label>
          </span>
        </div>

        <div class="form-group marginBottom25">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.confirmPassword" [required]="true" class="loginInput"
                   size="30" pInputText id="confirmPassword" name="confirmPassword" type="password">
            <label for="confirmPassword">Confirm Password</label>
          </span>
        </div>

        <div class="form-group submitLogin">
          <button pButton label="Submit" icon="fa fa-paper-plane" type="submit"></button>
        </div>

      </div>

    </form>

  </div>
</div>
