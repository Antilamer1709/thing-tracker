<div class="content-section introduction">
  <div>
    <span class="feature-title">Registration</span>
    <span></span>
  </div>
</div>


<div class="content-section implementation ui-fluid">
  <form novalidate #form="ngForm" (keydown.enter)="$event.preventDefault()" (ngSubmit)="register(form)">

    <div class="ui-g">
      <div class="flex-container ui-g-12">

        <div class="ui-xl-2 ui-lg-4 ui-md-6 ui-sm-12 margin-top-10">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.firstName" [required]="true"
                   id="firstName" name="firstName" type="text" size="30" pInputText>
            <label for="firstName">First Name</label>
          </span>
        </div>

        <div class="ui-xl-2 ui-lg-4 ui-md-6 ui-sm-12 margin-top-10">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.lastName" [required]="true"
                   id="lastName" name="lastName" type="text" size="30" pInputText>
            <label for="lastName">Last Name</label>
          </span>
        </div>

        <div class="ui-xl-2 ui-lg-4 ui-md-6 ui-sm-12 margin-top-10">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.username" [required]="true"
                   id="username" name="username" type="text" size="30" pInputText>
            <label for="username">Username</label>
          </span>
        </div>

        <div class="ui-xl-2 ui-lg-4 ui-md-6 ui-sm-12 margin-top-10">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.password" [required]="true"
                   id="password" name="password" type="password" size="30" pInputText>
            <label for="password">Password</label>
          </span>
        </div>

        <div class="ui-xl-2 ui-lg-4 ui-md-6 ui-sm-12 margin-top-10">
          <span class="ui-float-label">
            <input [(ngModel)]="registration.confirmPassword" [required]="true"
                   size="30" pInputText id="confirmPassword" name="confirmPassword" type="password">
            <label for="confirmPassword">Confirm Password</label>
          </span>
        </div>
      </div>


      <div class="flex-container-center ui-g-12">
        <div class="ui-xl-1 ui-lg-2 ui-md-3 ui-sm-6">
          <button pButton label="Submit" icon="fa fa-paper-plane" type="submit"></button>
        </div>

        <div class="ui-xl-1 ui-lg-2 ui-md-3 ui-sm-6">
          <button (click)="loginPage()" pButton label="Log In" icon="fa fa-sign-in" type="button">
          </button>
        </div>
      </div>
    </div>

  </form>
</div>
