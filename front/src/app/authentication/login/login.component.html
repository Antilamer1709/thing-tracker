<div class="newTopicContainer">
  <div class="loginBodyDiv">
    <form class="form-horizontal" novalidate #form="ngForm" (ngSubmit)="login(form)">

      <div class="loginHeader">
        <h1>Login:</h1>
      </div>

      <div class="row loginDiv">

        <div class="form-group marginBottom25">
          <span class="ui-float-label">
            <input [(ngModel)]="user.username" id="username" name="username" type="text" size="30" pInputText>
            <label for="username">Login</label>
          </span>
        </div>

        <div class="form-group marginBottom25">
          <span class="ui-float-label">
            <input [(ngModel)]="user.password" id="password" name="password" type="password" size="30" pInputText>
            <label for="password">Password</label>
          </span>
        </div>

        <div class="form-group submitLogin">
          <button pButton label="Log in" icon="fa fa-paper-plane" type="submit"></button>
        </div>

      </div>

    </form>
  </div>
</div>
